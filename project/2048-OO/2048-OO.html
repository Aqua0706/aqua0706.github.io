<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048-OO</title>

</head>
<body>
<div id="container">
    <div id="header">
        <div id="title" class="fleft">2048-00</div>
        <div id="result">
            <div id="best" class="fright">BEST<br/>0</div>
            <div id="score" class="fright">SCORE<br/>0</div>

        </div>
    </div>
    <div class="clear"></div>
    <div id="game-intro">
        <p>Join the numbers and get to the <strong> 2048 tile!</strong></p>
        <a id="restart-button" class="fright">RESTART</a>
    </div>
    <div class="clear"></div>
    <div id="game-container">
        <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="2048-OO.css" type="text/css">
<link rel="stylesheet" href="brick-color-font.css" type="text/css">
<script src="2048-OO.js"></script>
<script src="game.js"></script>
</body>
</html>
